    <h1>What should your book club read next?</h1>
    <div class="bookslist">
        <ul>
          

        </ul>
    </div>
    <div class="form">
        <h2>Submit your book suggestion to have your favorite book featured!</h2>
        <label for="bookname">Book title:</label>
        <input type=text name=name id="bookname"/>  <br>
        <label for="bookgenre">Book genre:</label>
        <input type=text name=genre id="bookgenre"> <br>
        <label for="bookurl">URL(Amazon, Barnes and Noble etc.):</label>
        <input type=text name=URL id="bookurl"> <br>
        <label for="bookdescription">Book description:</label>
        <textarea rows= "7" type=text name=description id=bookdescription></textarea> 
        
        <br> <br> <button id="submitbutton">Submit!</button>
    </div>
