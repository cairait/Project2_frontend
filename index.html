<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Club Suggestions</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <h1>What should your book club read next?</h1>
    <div class="bookslist">
        <ul>
          
        </ul>
    </div>
    <div class="form">
        <h2>Submit your book suggestion to have your favorite book featured!</h2>
        <label for="bookname">Book title:</label>
        <input type=text name=name id="bookname"/>  <br>
        <label for="bookgenre">Book genre:</label>
        <input type=text name=genre id="bookgenre"> <br>
        <label for="bookurl">URL(Amazon, Barnes and Noble etc.):</label>
        <input type=text name=URL id="bookurl"> <br>
        <label for="bookdescription">Book description:</label>
        <textarea rows= "7" type=text name=description id=bookdescription></textarea> 
        
        <br> <br> <button id="submitbutton">Submit!</button>
    </div>
  </body>
</html>
